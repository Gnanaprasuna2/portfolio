<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2 align="center">Webinar Registration Form</h2>
       <table border="0" align="center" width="500" height="500">
        <tr>
            <td><b>Name</b></td>
        </tr>
        <tr>
            <td><input type="text" name="firss" placeholder="First"></td>
            <td><input type="text" name="last" placeholder="Last"></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
        </tr>
        <tr>
            <td><input type="text" name="email" ></td>
        </tr>
        <tr>
            <td><b>Company</b></td>
        </tr>
        <tr>
            <td><input type="text" name="company" ></td>
        </tr>
        <tr>
            <td><b>How did you hear about this webinar</b></td>
        </tr>
            <tr><td><input type="radio" name="webinar">Social media</td></tr>
            <tr><td><input type="radio" name="webinar">Word of mouth</td></tr>
            <tr><td><input type="radio" name="webinar">Advetisement</td></tr>
            <tr><td><input type="radio" name="webinar">other:</td></tr>
        <tr>
            <td align="center" colspan="2"><input type="button" value="Register to webinar"></td>
        </tr>
       </table>
    </body>
</html>
